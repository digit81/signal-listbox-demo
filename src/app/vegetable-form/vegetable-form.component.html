<form [formGroup]="vegetableForm()" (ngSubmit)="handleForm()">
  <label for="name">
    Name:
    <input type="text" id="name" formControlName="name" />
  </label>
  <label for="description">
    Description:
    <input type="text" id="description" formControlName="description" />
  </label>
  <button class="btn" type="submit" [disabled]="!vegetableForm().valid">Save</button>
</form>
